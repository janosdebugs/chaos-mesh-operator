apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: Chaos-Mesh
  annotations:
    capabilities: Basic Install
    categories: Developer Tools
    containerImage: docker.io/chaos-mesh/chaos-daemon:v2.2.0
    createdAt: 2022-06-13T17:00:00Z
    support: Janos Bonic
    repository: "https://github.com/janosdebugs/chaos-mesh"
    alm-examples: []
    description: |-
      A Powerful Chaos Engineering Platform for Kubernetes
spec:
  displayName: Chaos-Mesh
  description: A Powerful Chaos Engineering Platform for Kubernetes
  icon:
    - base64data: 
      mediatype: image/svg+xml
  version: 2.2.0
  maintainers:
    - name: Janos Bonic
      email: janos@redhat.com
  provider:
    name: Red Hat, Inc.
  links:
    - name: GitHub Repository
      url: https://github.com/janosdebugs/chaos-mesh
  keywords: ['chaos']
  customresourcedefinitions:
    owned:
      - description: AWSChaos is the Schema for the awschaos API
        displayName: Addon
        kind: AWSChaos
        name: awschaos.chaos-mesh.org
        version: v1alpha1
      - description: AzureChaos is the Schema for the azurechaos API
        displayName: Addon
        kind: AzureChaos
        name: azurechaos.chaos-mesh.org
        version: v1alpha1